<div class="search">
  <input 
    class="search__input" 
    type="search" 
    id="search" 
    placeholder="  Search" 
    [(ngModel)]='value'
    (keyup)="setValue()"
  />

  <button class="search__btn-glass">
    <img class="search__image-search"
      src="../../../assets/img/4801315_glass_magnifier_magnifying_search_searching_icon.svg" />
  </button>
</div>
